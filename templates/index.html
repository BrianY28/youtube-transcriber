
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Transcriber</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>YouTube Transcriber (CN/EN)</h1>
      <form id="form">
        <input id="url" type="url" placeholder="Paste YouTube URL" required />
        <select id="model">
          <option value="base">base</option>
          <option value="small" selected>small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
        </select>
        <select id="task">
          <option value="transcribe" selected>transcribe (same language)</option>
          <option value="translate">translate (to English)</option>
        </select>
        <select id="language">
          <option value="">Auto-detect language</option>
          <option value="zh">Chinese (中文)</option>
          <option value="en">English</option>
          <option value="ja">Japanese (日本語)</option>
          <option value="ko">Korean (한국어)</option>
          <option value="es">Spanish (Español)</option>
          <option value="fr">French (Français)</option>
          <option value="de">German (Deutsch)</option>
          <option value="it">Italian (Italiano)</option>
          <option value="pt">Portuguese (Português)</option>
          <option value="ru">Russian (Русский)</option>
          <option value="ar">Arabic (العربية)</option>
          <option value="hi">Hindi (हिन्दी)</option>
          <option value="th">Thai (ไทย)</option>
          <option value="vi">Vietnamese (Tiếng Việt)</option>
          <option value="tr">Turkish (Türkçe)</option>
          <option value="pl">Polish (Polski)</option>
          <option value="nl">Dutch (Nederlands)</option>
          <option value="sv">Swedish (Svenska)</option>
          <option value="da">Danish (Dansk)</option>
          <option value="no">Norwegian (Norsk)</option>
          <option value="fi">Finnish (Suomi)</option>
        </select>
        <label><input id="srt" type="checkbox" checked /> Write SRT</label>
        
        <details>
          <summary>Authentication (for membership videos)</summary>
          <div class="auth-options">
            <select id="auth-type">
              <option value="none">No authentication</option>
              <option value="browser">Browser cookies</option>
              <option value="file">Cookies file</option>
              <option value="login">Username/Password</option>
            </select>
            
            <div id="browser-auth" class="auth-section hidden">
              <select id="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
              </select>
            </div>
            
            <div id="file-auth" class="auth-section hidden">
              <input id="cookies-file" type="text" placeholder="Path to cookies file" />
            </div>
            
            <div id="login-auth" class="auth-section hidden">
              <input id="username" type="email" placeholder="YouTube email" />
              <input id="password" type="password" placeholder="Password" />
            </div>
          </div>
        </details>
        
        <button type="submit">Transcribe</button>
      </form>

      <section id="status"></section>

      <section id="result" class="hidden">
        <h2 id="title"></h2>
        <p><strong>Detected language:</strong> <span id="lang"></span></p>
        <textarea id="text" rows="16" readonly></textarea>
        <div id="segments"></div>
        <a id="srt_link" href="#" download style="display:none;">Download SRT</a>
      </section>
    </main>

    <script>
      const form = document.getElementById('form');
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');
      const titleEl = document.getElementById('title');
      const langEl = document.getElementById('lang');
      const textEl = document.getElementById('text');
      const segEl = document.getElementById('segments');
      const srtLink = document.getElementById('srt_link');
      
      // Handle authentication type changes
      const authType = document.getElementById('auth-type');
      const authSections = document.querySelectorAll('.auth-section');
      
      authType.addEventListener('change', () => {
        authSections.forEach(section => section.classList.add('hidden'));
        if (authType.value !== 'none') {
          document.getElementById(`${authType.value}-auth`).classList.remove('hidden');
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        resultEl.classList.add('hidden');
        statusEl.textContent = "Downloading & transcribing... this can take a while.";
        
        const url = document.getElementById('url').value;
        const model = document.getElementById('model').value;
        const task = document.getElementById('task').value;
        const language = document.getElementById('language').value || null;
        const write_srt = document.getElementById('srt').checked;
        
        // Prepare authentication options
        const requestData = { url, model, task, language, write_srt };
        
        const authTypeValue = authType.value;
        if (authTypeValue === 'browser') {
          requestData.cookies_from_browser = document.getElementById('browser').value;
        } else if (authTypeValue === 'file') {
          requestData.cookies = document.getElementById('cookies-file').value;
        } else if (authTypeValue === 'login') {
          requestData.username = document.getElementById('username').value;
          requestData.password = document.getElementById('password').value;
        }

        try {
          const resp = await fetch('/api/transcribe', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(requestData)
          });
          const data = await resp.json();
          if (!resp.ok) throw new Error(data.error || 'Failed');

          titleEl.textContent = data.title || '(Untitled)';
          langEl.textContent = data.language || '(auto)';
          textEl.value = data.text || '';
          segEl.innerHTML = '<h3>Segments</h3>' + (data.segments || []).map(
            s => `<div>[${s.start.toFixed(2)} - ${s.end.toFixed(2)}] ${s.text}</div>`
          ).join('');
          if (data.srt_path) {
            const file = encodeURIComponent(data.srt_path.split('/').pop());
            srtLink.href = `/download?file=${file}`;
            srtLink.style.display = 'inline-block';
            srtLink.textContent = 'Download SRT';
          } else {
            srtLink.style.display = 'none';
          }
          resultEl.classList.remove('hidden');
          statusEl.textContent = "Done.";
        } catch (err) {
          statusEl.textContent = 'Error: ' + err.message;
        }
      });
    </script>
  </body>
</html>
